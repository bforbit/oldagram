<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container border">
                <img src="images/logo.png" alt="oldagram logo" class="oldagram">
                <img src="images/user-avatar.png" alt="user icon" class="icon-pic">
            </div>
        </header>
        
        <section>
            <div class="container2">
                <img src="images/avatar-vangogh.jpg" alt="van gogh icon" class="icon-pic">
                    <div class="name-loc">
                        <span class="titles">Vincent van Gogh</span>
                        <br>Zundert, Netherlands
                    </div>
            </div>
        </section>
        
        <section>
            <img src="images/post-vangogh.jpg" alt="van gogh painting" class="post">
        </section>
        
        <section>
            <div class="reaction-icons">
                <img src="images/icon-heart.png" span class="icons">
                <img src="images/icon-comment.png" span class="icons">
                <img src="images/icon-dm.png" span class="icons">
            </div>
            <div class="reaction-statement">
                <span class="titles">21,492 likes</span>
                <p><span class="titles">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
